{% extends 'main/main_layout.html' %}


{% block title %} Жаңалық қосу{% endblock %}

{% block content %}
    <div class="features">
        <h1> Жаңа жаңалық қосу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Қосу</button>
        </form>
    </div>

{% endblock %}
